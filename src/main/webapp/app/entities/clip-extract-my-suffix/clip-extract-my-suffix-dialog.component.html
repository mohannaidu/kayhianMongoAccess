<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myClipExtractLabel" jhiTranslate="kayhianMongoAccessApp.clipExtract.home.createOrEditLabel">Create or edit a Clip Extract</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!clipExtract.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="clipExtract.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kayhianMongoAccessApp.clipExtract.title" for="field_title">Title</label>
            <input type="text" class="form-control" name="title" id="field_title"
                [(ngModel)]="clipExtract.title" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kayhianMongoAccessApp.clipExtract.createddate" for="field_createddate">Createddate</label>
            <div class="d-flex">
                <input id="field_createddate" type="datetime-local" class="form-control" name="createddate" [(ngModel)]="clipExtract.createddate"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kayhianMongoAccessApp.clipExtract.url" for="field_url">Url</label>
            <input type="text" class="form-control" name="url" id="field_url"
                [(ngModel)]="clipExtract.url" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kayhianMongoAccessApp.clipExtract.type" for="field_type">Type</label>
            <input type="number" class="form-control" name="type" id="field_type"
                [(ngModel)]="clipExtract.type" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kayhianMongoAccessApp.clipExtract.description" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="clipExtract.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kayhianMongoAccessApp.clipExtract.language" for="field_language">Language</label>
            <input type="number" class="form-control" name="language" id="field_language"
                [(ngModel)]="clipExtract.language" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kayhianMongoAccessApp.clipExtract.processstage" for="field_processstage">Processstage</label>
            <input type="number" class="form-control" name="processstage" id="field_processstage"
                [(ngModel)]="clipExtract.processstage" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
